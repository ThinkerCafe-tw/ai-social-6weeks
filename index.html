<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>AI 自媒體系統建立課程 - 六週陪跑計畫</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', 'Noto Serif TC', serif;
            line-height: 1.8;
            color: #000 !important;
            background: #fff !important;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20mm;
        }

        /* 強制淺色模式 */
        @media (prefers-color-scheme: dark) {
            body {
                color: #000 !important;
                background: #fff !important;
            }
            
            * {
                color: inherit !important;
            }
        }

        /* 標題區 */
        header {
            text-align: center;
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24pt;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }

        .subtitle {
            font-size: 14pt;
            color: #666;
            margin-bottom: 5px;
        }

        .meta {
            font-size: 11pt;
            color: #999;
            margin-top: 10px;
        }

        /* 課程資訊 */
        .course-info {
            margin: 30px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .course-info table {
            width: 100%;
            border-collapse: collapse;
        }

        .course-info th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            width: 25%;
            border-bottom: 1px solid #ccc;
        }

        .course-info td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .course-info tr:last-child td,
        .course-info tr:last-child th {
            border-bottom: none;
        }

        /* 週間陪伴區塊 */
        .companion-box {
            margin: 30px 0;
            padding: 25px;
            background: #f9f9f9;
            border-left: 4px solid #333;
            border-radius: 8px;
        }

        .companion-box h3 {
            font-size: 13pt;
            margin-bottom: 15px;
            color: #333;
        }

        .companion-box ul {
            list-style: none;
            padding-left: 0;
        }

        .companion-box li {
            padding: 6px 0;
            padding-left: 25px;
            position: relative;
            color: #555;
        }

        .companion-box li:before {
            content: "→";
            position: absolute;
            left: 5px;
            color: #333;
            font-weight: bold;
        }

        /* 週次卡片 */
        .week-section {
            margin: 40px 0;
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            page-break-inside: avoid;
        }

        .week-header {
            background: #333;
            color: #fff !important;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .week-header h2 {
            font-size: 16pt;
            margin: 0;
            color: #fff !important;
        }

        .week-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .week-icon svg {
            width: 100%;
            height: 100%;
            fill: #fff;
        }

        .week-content {
            padding: 20px;
        }

        .week-goal {
            background: #f9f9f9;
            border-left: 4px solid #666;
            padding: 15px;
            margin-bottom: 20px;
        }

        .week-goal h3 {
            font-size: 12pt;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .learn-list, .complete-list {
            margin: 20px 0;
        }

        .learn-list h3, .complete-list h3 {
            font-size: 12pt;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .learn-list ul, .complete-list ul {
            list-style: none;
            padding-left: 0;
        }

        .learn-list li, .complete-list li {
            padding: 8px 0;
            padding-left: 30px;
            position: relative;
        }

        .learn-list li:before {
            content: "▸";
            position: absolute;
            left: 10px;
            color: #666;
        }

        .complete-list li:before {
            content: "✓";
            position: absolute;
            left: 10px;
            color: #28a745;
            font-weight: bold;
        }

        /* 最終成果區塊 */
        .outcomes {
            margin: 40px 0;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 2px solid #333;
        }

        .outcomes h2 {
            font-size: 16pt;
            margin-bottom: 20px;
            text-align: center;
        }

        .outcome-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .outcome-item {
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            gap: 12px;
            align-items: start;
        }

        .outcome-icon {
            width: 24px;
            height: 24px;
            color: #28a745;
            stroke: #28a745;
            flex-shrink: 0;
        }

        .outcome-icon svg {
            width: 100%;
            height: 100%;
        }

        .outcome-text {
            flex: 1;
        }

        .outcome-text strong {
            display: block;
            margin-bottom: 5px;
        }

        /* 包含內容 */
        .includes {
            margin: 40px 0;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 12px;
        }

        .includes h2 {
            font-size: 16pt;
            margin-bottom: 20px;
            text-align: center;
        }

        .includes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .include-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .include-icon {
            width: 20px;
            height: 20px;
            color: #333;
            stroke: #333;
            flex-shrink: 0;
        }

        .include-icon svg {
            width: 100%;
            height: 100%;
        }

        /* 下一步 */
        .next-steps {
            margin: 40px 0;
            padding: 30px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 12px;
        }

        .next-steps h2 {
            font-size: 16pt;
            margin-bottom: 20px;
        }

        .next-steps ol {
            padding-left: 30px;
        }

        .next-steps li {
            padding: 8px 0;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid #333;
            text-align: center;
            color: #666;
        }

        .contact-info {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            body {
                padding: 10mm;
            }

            h1 {
                font-size: 20pt;
            }

            .outcome-grid {
                grid-template-columns: 1fr;
            }

            .includes-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 列印樣式 */
        @media print {
            body {
                max-width: 100%;
            }

            .week-section {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            return (
                <div>
                    <header>

                        <div className="subtitle">專屬於沛綺的六週陪跑計畫</div>
                        <div className="meta">

                    </header>

                    <section className="course-info">
                        <table>
                            <tbody>
                                <tr>

                                </tr>
                                <tr>
                                    <th>上課時間</th>
                                    <td>每週一、三晚上 8:30-9:30（每次 1 小時，共六週）</td>
                                </tr>

                            "建立你的風格 prompt 模板",
                            "用新模板練習寫三篇不同主題的貼文"
                        ]}
                    />

                    <WeekSection 
                        week="第二週"
                        title="批量思考：建立內容規劃系統"
                        icon={<Icons.Calendar />}

                    />

                    <WeekSection 
                        week="第三週"
